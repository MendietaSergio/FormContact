<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./javascript/validacion.js"></script>
</head>

<body>
    <form action="" method="POST">
        <div class="caja-form">
            <h2>Contacto</h2>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre completo" required>
            <span class="text-danger" id="errorNombre"></span>
            <input type="email" name="email" id="email" class="form-control" placeholder="Example@email.com">
            <span class="text-danger" id="errorEmail"></span>

            <input type="text" name="asunto" id="asunto" class="form-control" placeholder="Asunto">
            <span class="text-danger" id="errorAsunto"></span>

            <textarea name="comentario" id="comentario" class="form-control" type="comentario" minlength="10"
                maxlength="500" required placeholder="Deje aqui su comentario..."></textarea>
            <span class="text-danger" id="errorComentario"></span>

            <input type="submit" value="ENVIAR" id="boton"></input>
            <span class="text-danger" id="errorSubmit"></span>
        </div>
    </form>
</body>

</html>
