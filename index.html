<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <div class="caja-form">
            <h2>Contacto</h2>
            <input type="text" name="name" id="name" placeholder="Nombre completo" required>
            
            <input type="email" name="email" id="email" placeholder="Example@email.com">
                        
            <textarea name="comentario" id="comentario" type="comentario" minlength="10"
                maxlength="500" required placeholder="Deje aqui su comentario..."></textarea>
            
            <input type="button" value="ENVIAR" id="boton"></input>
        </div>
    </form>
</body>
</html>
